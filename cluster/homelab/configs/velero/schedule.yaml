apiVersion: velero.io/v1
kind: Schedule
metadata:
    name: general
    namespace: velero
spec:
    schedule: '00 01 * * *'
    template:
        hooks: {}
        includedNamespaces:
          - aars
        # - portainer velero wont backup its pvc for whatever reason
          - monitoring
        snapshotVolumes: true
        ttl: 744h0m0s # 31 days
    useOwnerReferencesInBackup: false