apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: general
  namespace: velero
spec:
  schedule: "0 1 * * *"
  template:
    hooks: {}
    includedNamespaces:
      - authentik
      - changedetection
      - database
      - jenkins
      - knick-knacks
      - mailserver
      - media-downloaders
      - media-managers
      - media-servers
      - monitoring
      - nextcloud
      - paperless-ngx
      - portainer
      - wordpress
    snapshotVolumes: true
    ttl: 168h0m0s # 7 days
  useOwnerReferencesInBackup: false
