---
arch: amd64 # architecture

output_dir: ./output # Where to output files generated by the playbook

journalctl_vacuum_size: 200M # After what size should journalctl logs be cleaned up

k3s_release_version: "v1.31.2+k3s1"
k3s_install_hard_links: true # For system-upgrader
k3s_become: true
k3s_debug: false
k3s_etcd_datastore: true
k3s_use_unsupported_config: true
k3s_registration_address: 192.168.4.2 # Master node ip
k3s_server_manifests_urls:
  - url: https://raw.githubusercontent.com/projectcalico/calico/v3.29.1/manifests/calico.yaml
    filename: calico.yaml
