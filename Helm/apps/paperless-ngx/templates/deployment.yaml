---
{{- with .Values.paperlessngx }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: appdata
      labels:
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx
    spec:
      containers:
        - name: paperless-ngx
          image: {{ .paperlessngx.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .paperlessngx.port }}
          env:
            - name: PAPERLESS_TIKA_ENABLED
              value: "1"
            - name: PAPERLESS_TIKA_GOTENBERG_ENDPOINT
              value: "http://localhost:3000"
            - name: PAPERLESS_TIKA_ENDPOINT
              value: "http://localhost:9998"
            - name: PAPERLESS_DBENGINE
              value: "mariadb"
            - name: PAPERLESS_DBHOST
              value: "mariadb.mariadb.svc.cluster.local"
            - name: PAPERLESS_DBNAME
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBNAME
            - name: PAPERLESS_DBUSER
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBUSER
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBPASS
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_SECRET_KEY
            - name: PAPERLESS_CONSUMER_POLLING
              value: "60"
            - name: PAPERLESS_CONSUMPTION_DIR
              value: "/data/media/Import"
            - name: PAPERLESS_DATA_DIR
              value: "/config"
            - name: PAPERLESS_MEDIA_ROOT
              value: "/data/media/Documents"
            - name: PAPERLESS_OCR_LANGUAGE
              value: "eng"
            - name: PAPERLESS_REDIS
              value: "redis://localhost:6379"
            - name: PAPERLESS_URL
              value: "https://paperless.k3s.hyde.services"
            - name: PAPERLESS_TIME_ZONE
              value: "Australia/Melbourne"
            - name: USERMAP_GID
              value: "1001"
            - name: USERMAP_UID
              value: "1001"
{{- if .resources }}
          resources:
{{ toYaml .resources | indent 13 }}
{{- end }}
          ports:
            - name: web
              containerPort: {{ .paperlessngx.port }}
          volumeMounts:
            - name: appdata
              mountPath: /config
            - name: nfs-paperless-data
              mountPath: /data/media
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 30
            timeoutSeconds: 2
            tcpSocket:
              port: {{ .paperlessngx.port }}
          startupProbe:
            failureThreshold: 10
            timeoutSeconds: 2
            tcpSocket:
              port: {{ .paperlessngx.port }}

        - name: gotenberg
          image: {{ .gotenberg.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          args:
            - gotenberg
            - --chromium-disable-javascript=true
            - --chromium-allow-list=file:///tmp/.*

        - name: tika
          image: {{ .tika.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9998

        - name: redis
          image: {{ .redis.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379

      restartPolicy: Always
      nodeSelector:
      volumes:
        - name: appdata
          persistentVolumeClaim:
            claimName: paperless-ngx-appdata-pvc
        - name: nfs-paperless-data
          nfs:
            server: "10.0.3.7"
            path: "/mnt/Fast/Public/Paperless"

---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx
  ports:
    - name: paperless-ngx
      protocol: TCP
      port: 8080

{{- end }}
