---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: lubelogger
    namespace: {{ $.Release.Namespace }}
spec:
    ingressClassName: internal-nginx
    tls:
        - hosts:
              - "*.k3s.hyde.services"
          secretName: wildcard.hyde.services
    rules:
        - host: lubelogger.k3s.hyde.services
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: lubelogger
                            port:
                                number: {{ .Values.lubelogger.port }}
