apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
    spec:
      containers:
        - name: redis
          image: {{ $.Values.redis.image }}
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app.kubernetes.io/name: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
